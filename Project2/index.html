<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="contener">
            <h1>BMI Calculator</h1>
            <form>
                <p><label>Height in CM : </label><input type="text" id="height"></p>
                <p><label>Waight in KG : </label><input type="text" id="waight"></p>
                <button>Calculate</button>
                <div id="results"></div>
                <div id="waight-guide">
                    <h3>BMI Waight Guide</h3>
                    <p>Under Waight = less than 18.6</p>
                    <p>Normal range = 18.6 to 24.6</p>
                    <p>Over waight  = Greater than 24.6</p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
